<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        .result-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f5f5f5;
            margin-bottom: 20px;
        }

        .key {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <section class="hero is-success">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Encryption Result</h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="result-box">
                <p><strong>Plain Text:</strong> {{ plain_text }}</p>
                <p><strong>Shift Keys:</strong> <span class="key">{{ shift_key }}</span></p>
                <p><strong>Shift Cipher (Cipher Text 1):</strong> {{ cipher_text1 }}</p>
                <p><strong>Vigenère Keys:</strong> <span class="key">{{ vigenere_key }}</span></p>
                <p><strong>Vigenère Cipher (Cipher Text 2):</strong> {{ cipher_text2 }}</p>
                <p><strong>Decrypted Plain Text:</strong> {{ decrypted_text2 }}</p>
            </div>
            <a href="/" class="button is-primary">Encrypt Another Text</a>
        </div>
    </section>
</body>

</html>
